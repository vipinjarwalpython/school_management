{% extends "base.html" %}

{% block body %}

<div class="container p-4">
    <div class="row">
        <div class="col-6 mx-auto shadow p-4" style="background-color: #e3f2fd;">
            <form method="POST" action="/update/{{student.sid}}">
                <div class="mb-3">
                    <label for="name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{student.sname}}">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Student Age</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{student.sage}}">
                </div>
                <div class=" mb-3">
                    <label for="phone" class="form-label">Student Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" value="{{student.sphone}}">
                </div>
                <div class=" mb-3">
                    <label for="email" class="form-label">Student Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{student.semail}}">
                </div>

                <div class="mb-3 form-check">
                    {% if student.sstatus %}
                    <input type="checkbox" class="form-check-input" id="status" name="status" checked>
                    {% else %}
                    <input type="checkbox" class="form-check-input" id="status" name="status">
                    {% endif %}
                    <label class="form-check-label" for="status">Regular</label>
                </div>
                <button type="submit" class="btn btn-dark">update</button>
            </form>
        </div>
    </div>
</div>




{% endblock %}
